<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Virtual Etch-a-Sketch</h1>
    </header>
    <div class="container">
        <aside class="sidebar left-sidebar">
            <!-- Sidebar with buttons -->
            <button id="clear-btn">Clear</button>
            <!-- Other buttons can be added here -->
            <p>Select a Color:</p>
            <select id="color-dropdown">
                <option value="rgb(0, 0, 0)">black</option>
                <option value="rgb(0, 0, 255)">ocean</option>
                <option value="rgb(255, 0, 0)">sunshine</option>
                <option value="rgb(0, 255, 0)">forest</option>
                <option value="rgb(255, 255, 255)">erase</option>
            </select>
            <p id="Coordinate">Coordinate: [0,0]</p>
            <p>Select a grid-size:</p>
            <select id="gridsize-dropdown">
                <option value=20>20x20 grid</option>
                <option value=35>35x35 grid</option>
                <option value=50>50x50 grid</option>
            </select>
            
        </aside>
        <main>
            <div id="etch-a-sketch">
                <!-- The grid will be populated with JS -->
            </div>
        </main>
        <aside class="sidebar right-sidebar">
            <!-- Right sidebar content (if any) or leave it empty -->
        </aside>
    </div>
    <footer>
        <p>Made by: <a href=https://github.com/sovereign655> <img id="gh-logo" src="img\github-mark\github-mark.png" alt="github logo"/> Conroy McDonald</a></p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
